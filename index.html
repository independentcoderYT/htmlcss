<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Independent Coder Website</title>
  </head>
  <body>
    <h1>Placeholder Examples</h1>

    <form action="#" method="post">
      <!-- Name input -->
      <label for="name">Name:</label><br />
      <input
        type="text"
        id="name"
        name="name"
        placeholder="Please enter your name"
      />
      <br /><br />

      <!-- Email input -->
      <label for="email">Email:</label><br />
      <input
        type="email"
        id="email"
        name="email"
        placeholder="you@example.com"
      />
      <br /><br />

      <!-- Password input -->
      <label for="password">Password:</label><br />
      <input
        type="password"
        id="password"
        name="password"
        placeholder="Create a strong password"
      />
      <br /><br />

      <!-- Textarea -->
      <label for="message">Message:</label><br />
      <textarea
        id="message"
        name="message"
        rows="5"
        cols="40"
        placeholder="Write your message here..."
      ></textarea>
      <br /><br />

      <!-- Submit -->
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
